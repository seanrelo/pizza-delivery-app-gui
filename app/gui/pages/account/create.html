<div class="content">
  <div align="center">
    <h1 style="font-size:50px">Create Your Account</h1>

    <div class="formWrapper">
      <form id="accountCreate" name="accountCreate">
        <div class="formError"></div>
        <div class="inputWrapper">
          <div class="inputLabel">First Name</div>
          <input type="text" name="firstName" id="firstName" placeholder="John" />
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">Last Name</div>
          <input type="text" name="lastName" id="lastName" placeholder="Smith" />
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">Email</div>
          <input type="text" name="email" id="email" placeholder="email@email.com" />
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">Street address</div>
          <input type="text" name="streetAddress" id="streetAddress" placeholder="Street 123" />
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">Choose a Password</div>
          <input type="password" name="password" id="password" placeholder="Make it a good one!" />
        </div>
        <div class="inputWrapper ctaWrapper">
          <button type="button" class="cta green" onclick="app.createUser()">Get Started</button>
        </div>
      </form>
    </div>
  </div>
</div>
